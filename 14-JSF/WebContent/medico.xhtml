<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{medicoBean.medico.id == 0?"Cadastro":"Atualização"} de Médico</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="jquery-3.3.1.min.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
	<div class="container">
		<h1>#{medicoBean.medico.id == 0?"Cadastro":"Atualização"} de Médico</h1>
		
		<h:messages />
		<h:form>
			<h:inputHidden value="#{medicoBean.medico.id}" />
			<div class="form-group">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText styleClass="form-control" value="#{medicoBean.medico.nome}" id="nome" />
			</div>
			<div class="form-group">
				<h:selectBooleanCheckbox value="#{medicoBean.medico.plantonista}" id="plantonista" />
				<h:outputLabel value="Plantonista" for="plantonista" />
			</div>
			<div class="form-group">	
				<h:outputLabel value="Salário" for="sal" />
				<h:inputText styleClass="form-control" value="#{medicoBean.medico.salario}" id="sal"/>
			</div>
				<h:commandButton styleClass="btn btn-success" action="#{medicoBean.salvar}" value="#{medicoBean.medico.id == 0?'Cadastrar':'Atualizar'}" />
		</h:form>
	</div>
</h:body>   
</html>
