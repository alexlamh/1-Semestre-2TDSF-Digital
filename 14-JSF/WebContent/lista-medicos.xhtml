<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista de Médicos</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="jquery-3.3.1.min.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
	<div class='container'>
		<h1>Médicos</h1>
		<h:messages />
		<h:dataTable styleClass="table" value="#{medicoBean.medicos}" var="m">
			<h:column>
				<f:facet name="header">Código</f:facet>
				#{m.id}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{m.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Plantonista</f:facet>
				#{m.plantonista?"Sim":"Não"}
			</h:column>
			<h:column>
				<f:facet name="header">Salário</f:facet>
				#{m.salario}
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:form>
					<h:commandButton styleClass="mr-2 btn btn-outline-primary btn-sm" action="medico" value="Alterar" >
						<f:setPropertyActionListener value="#{m}" 
							target="#{medicoBean.medico}" />
					</h:commandButton>
					<h:commandButton styleClass="btn btn-outline-danger btn-sm" action="#{medicoBean.excluir(m.id)}"
														 value="Excluir" />
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</h:body>   
</html>
