<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Médico</title>
</h:head>
<h:body>
	<h1>Cadastro de Médico</h1>
	
	<h:messages />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText value="#{medicoBean.medico.nome}" id="nome" />
			
			<h:outputLabel value="Plantonista" for="plantonista" />
			<h:selectBooleanCheckbox value="#{medicoBean.medico.plantonista}" id="plantonista" />
			
			<h:outputLabel value="Salário" for="sal" />
			<h:inputText value="#{medicoBean.medico.salario}" id="sal"/>
		
			<h:commandButton action="#{medicoBean.cadastrar}" value="Cadastrar" />
		</h:panelGrid>
	</h:form>
	
</h:body>   
</html>
